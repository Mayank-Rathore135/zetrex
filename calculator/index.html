<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="name"><h1>Calculator</h1></div>

    <div class="cont">
        <div class="container ">

            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button" style="background-color: rgb(101, 100, 100); color: white; border: 1px solid white;" >AC</button>
                <button class="button"  style="background-color: rgb(101, 100, 100); color: white; border: 1px solid white;">%</button>
                <button class="button"  style="background-color: rgb(101, 100, 100); color: white; border: 1px solid white;">x</button>
                <button class="button"  style="background-color: rgb(101, 100, 100); color: white; border: 1px solid white;">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button"  style="background-color: rgb(101, 100, 100); color: white; border: 1px solid white;box-shadow: 50px;">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button"  style="background-color: rgb(101, 100, 100); color: white; border: 1px solid white;">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button"  style="background-color: rgb(101, 100, 100); color: white; border: 1px solid white;">+</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" style="background-color: orange;">=</button>
            </div>
        </div>
     </div>
       <script src="text.js"></script>
</body>
</html>
